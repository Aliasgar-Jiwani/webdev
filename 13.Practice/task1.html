<!-- Task 1: Profile Card Styling (Selectors & Box Model)
Objective: Practice CSS selectors, box model, and basic styling.
Instructions:
•	Create an HTML profile card with:
o	A container <div> having a class .profile-card
o	A profile image, name, and short bio.
•	Style it using:
o	Element, class, and ID selectors.
o	Box model properties (padding, margin, border, height, width).
o	Use :hover effect to slightly enlarge the card.
o	Use different background color and font-family for the bio.
Bonus: Add :active effect to simulate a button click. -->

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Profile Card</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="profile-card" id="studentCard">
 <img src="profile.jpg" alt="Profile Image" width="150">
 <h2 class="name">Student Name</h2>
 <p class="bio">Short bio about the student goes here.</p>
 </div>
</body>
</html>
