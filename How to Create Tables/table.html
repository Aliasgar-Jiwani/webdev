<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <h2>Student Information Table</h2>

    <table border="1" cellpadding="10" cellspacing="0">
      <!-- border   = adds border around the table and cells -->
      <!-- cellpadding = space inside each cell (padding) -->
      <!-- cellspacing = space between cells (gap) -->

      <tr>
        <!-- <tr> defines a Table Row -->
        <th>ID</th>
        <!-- <th> = Table Header cell (bold + centered by default) -->
        <th>Name</th>
        <th>Marks</th>
      </tr>

      <tr align="center">
        <!-- align="center" aligns the content inside this row -->
        <td>1</td>
        <td>Rahul</td>
        <td>88</td>
      </tr>

      <tr align="right">
        <!-- align="right" aligns text of this row to the right -->
        <td>2</td>
        <td>Sneha</td>
        <td>92</td>
      </tr>

      <tr bgcolor="#f2f2f2">
        <!-- bgcolor changes the background color of this row -->
        <td>3</td>
        <td>Aman</td>
        <td>76</td>
      </tr>
    </table>
  </body>
</html>
