<!-- 
    In VS Code, type:
    ! + TAB
    This will generate the full HTML5 boilerplate automatically.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Example</title>
</head>
<body>

    <!-- 
        To insert placeholder text, type:
        lorem + TAB
        This generates a paragraph with "Lorem ipsum" dummy text.
    -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel diam a nisl euismod fermentum.</p>

    <!-- 
        You can also generate multiple paragraphs:
        lorem5 + TAB → Generates lorem ipsum text with 5 words
        lorem20 + TAB → Generates lorem ipsum text with 20 words
    -->
    
</body>
</html>
