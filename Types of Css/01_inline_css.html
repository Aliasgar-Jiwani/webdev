<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline CSS Example</title>
</head>

<!-- 
    Applying inline CSS to the <body> tag:
    Here, we set a background color and text alignment directly in the tag.
-->
<body style="background-color: lightblue; text-align: center;">

    <!-- 
        Applying inline CSS to a <p> tag:
        - color: sets text color
        - font-size: changes the text size
        - background-color: sets background color for the paragraph
    -->
    <p style="color: darkblue; font-size: 20px; background-color: lightyellow; padding: 10px;">
        This paragraph is styled using inline CSS.
    </p>

</body>
</html>
