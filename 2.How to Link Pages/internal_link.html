<!DOCTYPE html>
<html>
  <head>
    <title>Link to Another Page</title>
  </head>
  <body>
    <!-- The <a> tag is used to create a hyperlink -->
    <!-- href="secondpage.html" means: when clicked, open the file named 'secondpage.html' -->
    <!-- This file should be in the same folder as this HTML file -->
    <a href="secondpage.html">Go to Second Page</a>
  </body>
</html>
