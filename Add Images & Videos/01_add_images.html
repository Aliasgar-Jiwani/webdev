<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Images in HTML</title>
  </head>
  <body>
    <!-- 
        The <img> tag is used to display images in HTML.
        It is self-closing and has no closing tag.
        Important attributes:
        - src: The image file path (local or URL)
        - alt: Alternative text (for screen readers or if the image fails to load)
        - width/height: Control image size (optional)
    -->

    <!-- Example 1: Image from a local file -->
    <img src="assets/black-cat.jpg" alt="My Local Image" width="300" />

    <!-- Example 2: Image from an online source -->
    <img
      src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
      alt="Placeholder Image"
    />

    <!-- Example 3: Resizing an image -->
    <img
      src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
      alt="Small Placeholder"
      width="150"
      height="150"
    />
  </body>
</html>
