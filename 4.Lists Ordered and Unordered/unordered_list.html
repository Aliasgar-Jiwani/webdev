<!DOCTYPE html>
<html>
  <head>
    <title>Unordered List Example</title>
  </head>
  <body>
    <!-- Unordered List starts here -->
    <!-- The <ul> tag is used to create an unordered (bulleted) list -->
    <!-- The type attribute changes the bullet style -->

    <h2>My To-Do List (Default Bullets)</h2>
    <ul>
      <!-- Default type is "disc" (● solid circle) -->
      <li>Finish assignment</li>
      <li>Go shopping</li>
      <li>Call a friend</li>
    </ul>

    <hr />

    <h2>Square Bullets</h2>
    <ul type="square">
      <!-- type="square" shows square bullets (■) -->
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
    </ul>

    <hr />

    <h2>Circle Bullets</h2>
    <ul type="circle">
      <!-- type="circle" shows hollow circle bullets (○) -->
      <li>Morning Walk</li>
      <li>Yoga</li>
      <li>Meditation</li>
    </ul>
  </body>
</html>
