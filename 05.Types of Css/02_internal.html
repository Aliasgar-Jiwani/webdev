<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>

    <!-- 
        Internal CSS is written inside the <style> tag within the <head>.
        It affects only this HTML file (not external pages).
    -->
    <style>
        /* Styling the body */
        body {
            background-color: lightblue; /* Page background color */
            text-align: center; /* Center-align all text */
        }

        /* Styling the paragraph */
        p {
            color: darkblue; /* Text color */
            font-size: 20px; /* Text size */
            background-color: lightyellow; /* Paragraph background */
            padding: 10px; /* Space inside the paragraph */
        }
    </style>
</head>
<body>

    <p>This paragraph is styled using internal CSS.</p>

</body>
</html>
