<!DOCTYPE html>
<html>
  <head>
    <title>Anchor Tag Example</title>
  </head>
  <body>
    <!-- The <a> tag is used to create hyperlinks -->
    <!-- href attribute: URL or destination where the link points -->
    <!-- Example 1: Linking to an external website -->
    <a href="https://www.example.com">Visit Example.com</a>
    <br /><br />

    <!-- Example 2: Opening a link in a new browser tab -->
    <!-- target="_blank" means open in a new tab -->
    <a href="https://www.wikipedia.org" target="_blank"
      >Open Wikipedia in New Tab</a
    >
    <br /><br />


    <!-- Example 4: Email link -->
    <!-- mailto: opens the default email application -->
    <a href="mailto:test@example.com">Send Email</a>
    <br /><br />
  </body>
</html>
