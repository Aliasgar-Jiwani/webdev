<!DOCTYPE html>
<!-- 
    The <!DOCTYPE html> declaration tells the browser 
    that this is an HTML5 document.
    It must be the first line in your HTML file.
-->

<html lang="en">
  <!-- 
    <html> is the root element of the HTML document.
    The 'lang' attribute specifies the language of the page (English here).
-->

  <head>
    <!-- 
        The <head> element contains metadata (data about the page)
        that is not directly displayed on the webpage.
        It can include the title, meta tags, CSS links, and scripts.
    -->

    <meta charset="UTF-8" />
    <!-- 
        <meta charset="UTF-8"> ensures the page supports 
        most characters and symbols (including emojis ðŸ˜Š).
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        This makes the page responsive by controlling how it 
        scales on different devices like mobiles and tablets.
    -->

    <title>My First HTML Page</title>
    <!-- 
        <title> sets the text that appears in the browser's tab.
    -->
  </head>

  <body>
    <!-- 
        The <body> contains all the visible content 
        that will appear on the webpage (text, images, videos, etc.).
    -->

    <h1>Welcome to My First HTML Page</h1>
    <p>This is a paragraph of text inside the body.</p>
  </body>
</html>
