<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Heading Tags</title>
  </head>
  <body>
    <!-- 
        HTML has six levels of headings: <h1> to <h6>.
        - <h1> is the largest and most important heading.
        - <h6> is the smallest heading.
        Headings help structure your page content for both readers and search engines.
    -->

    <h1>This is Heading 1 (Most Important)</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6 (Least Important)</h6>
  </body>
</html>
