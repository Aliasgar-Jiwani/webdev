<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List Example</title>
  </head>
  <body>
    <!-- Ordered List starts here -->
    <!-- The <ol> tag is used to create an ordered (numbered) list -->

    <!-- type attribute changes the numbering style -->
    <!-- start attribute tells from where the numbering should begin -->
    <!-- reversed attribute makes the numbering go backwards -->

    <h2>My Study Routine</h2>

    <ol type="1" start="1">
      <!-- type="1" means numbers (1, 2, 3, ...) -->
      <!-- start="1" means numbering starts from 1 -->
      <li>Wake up early</li>
      <li>Do exercise</li>
      <li>Study HTML</li>
      <li>Practice coding</li>
    </ol>

    <hr />

    <h2>Fruits in Alphabetical Order</h2>
    <ol type="A" start="1">
      <!-- type="A" means Capital letters (A, B, C, ...) -->
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>

    <hr />

    <h2>Reversed List Example</h2>
    <ol type="i" reversed>
      <!-- type="i" means Roman numbers (i, ii, iii, ...) -->
      <!-- reversed makes the list count backward -->
      <li>Step Three</li>
      <li>Step Two</li>
      <li>Step One</li>
    </ol>
  </body>
</html>
